<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Button</title>
  <link rel="stylesheet" type="text/css" href="fonts/iconic-fonts/css/animation.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic-fonts/css/fontello.css">
  <link rel="stylesheet" type="text/css" href="css/button.css">
</head>
<body>
  <style type="text/css">
    *{
      margin : 0;
      padding: 0;
    }
    body{
      {{body-css}}
    }
    .container{
      padding-top: 100px;
      text-align: center;
    }
    header{
      width: 100%;
      height: 45px;
      background-color: #202020;
      color: #BFBFBF;
      font-family: 'helvetica', sans-serif;
      text-align: right;
      font-size: 14px;
    }
    header span{
      line-height: 45px;
      padding: 0 20px;
    }
    header a{
      color: #C8C8C8;
      text-decoration: none;
      border-bottom: 1px dotted #9E9E9E;
    }
    header a:hover{
      color: #fff;
    }
  </style>
  
  <header>
    <span>This button is generated from <a href="http://ui.sagarsutar.com">ui.sagarsutar.com</a></span>
  </header>
  <div class="container">
    {{button-html}}
  </div>
</body>
</html>
